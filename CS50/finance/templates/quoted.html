{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h5 class="card-title">{{ name }} ({{ symbol }})</h5>
            <p class="card-text">Current Price: {{ price }}</p>
        </div>
    </div>
    <div class="mt-3">
        <a href="/quote" class="btn btn-primary">Quote Another Stock</a>
    </div>
{% endblock %}
